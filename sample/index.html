<!doctype html>
<html>

  <head>
    <title>Capabilities Test</title>
  </head>

  <body>
    <h1>Welcome to our Capabilities Test Site!</h1>
    <p id="content">
      You'll need to log in to get started.
    </p>

    <p id="inputZone" style="display:none">
      <input id="nameInput"></input>
      <button id="submitName">Rename</button>
    </p>

    <button id="login">Login</button>

    <details>
      <summary>Nothing here!</summary>
      Sneaky Hacker Mode:
      <button id="read">Read Profile Without Asking!</button>
    </details>

  </body>

  <script>
    login.addEventListener('click', requestPerms)
    read.addEventListener('click', readProfile)
    submitName.addEventListener('click', changeName)

    function changeName () {
      const name = nameInput.value
      ethereum.sendAsync({
        method: 'writeToYourProfile',
        params: ['name', name],
      }, (err, result) => {
        if (err) return alert('error!: ' + err) && rej(err)
        readProfile
      })
    }

    async function requestPerms () {
      ethereum.sendAsync({
        method: 'wallet_requestPermissions',
        params: [{
          readYourProfile: {},
          writeToYourProfile: {},
        }],
      }, (err, res) => {
        console.dir({ err, res })
        if (err) return alert('error!: ' + err)

        if (res.error) {
          return content.innerText = `Had a problem: ${res.error}`
        }

        inputZone.style.display = 'block'
        readProfile()
      })
    }

    function readProfile () {
      ethereum.sendAsync({
        method: 'readYourProfile',
        params: [],
      }, (err, result) => {
        console.dir({ message: 'readYourProfile callback', err, result })
        if (err) return alert('error!: ' + err) && rej(err)
        let message = ''
        if (result.error) {
          message = 'Site is unauthorized to read profile.'
        } else {
          message = `Welcome, ${result.result.name}` // JSON.stringify(result.result)
        }
        content.innerText = message
      })
    }

    async function writeProfile (key, value) {
      return new Promise ((res, rej) => {
        ethereum.sendAsync({
          method: 'readYourProfile',
          params: [],
        }, (err, res) => {
          if (err) return alert('error!: ' + err)
          content.innerText = JSON.stringify(res.result)
        })
      })
    }
  </script>

</html>
